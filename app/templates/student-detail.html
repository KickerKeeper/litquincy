
<ion-view title="{{student.name}}">
  <ion-nav-buttons side="right">
    <a style="color: black;" class="button button-icon icon" href="#/tab/student/{{student.id}}/edit">Edit</a>

  </ion-nav-buttons>
  <ion-content has-header="true" padding="true">
    <div class="row">
      <div class="col col-25"><img style="height: 150px" ng-src="{{student.pictureURL}}"/></div>
      <div class="col">
        <div class="row">
          <h2>{{student.name}}</h2>
        </div>
        <div class="row">
          <h4>{{student.location}}</h4>
        </div>
        <div class="row">
          <h4>{{student.tutor}}</h4>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
