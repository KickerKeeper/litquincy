<ion-view title="Dashboard">
  <ion-content class="padding">
    <h2>Past Entries</h2>
    <ion-list>
      <ion-item ng-repeat="entry in timeEntries" type="item-text-wrap">
        <p>{{entry.student}}</p>
        <p>{{entry.date}}</p>
        <p>{{entry.hours}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
