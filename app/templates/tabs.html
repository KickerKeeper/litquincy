<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- Participants Tab -->
  <ion-tab title="Participants" icon="icon ion-android-people" href="#/tab/participants">
    <ion-nav-view name="tab-participants"></ion-nav-view>
  </ion-tab>

  <!-- ActivityLogs Tab -->
  <ion-tab title="Activities" icon="icon ion-calendar" href="#/tab/activityLogs">
    <ion-nav-view name="tab-activityLogs"></ion-nav-view>
  </ion-tab>


</ion-tabs>
